<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 8 DOM</title>
    <link rel="stylesheet" href="estilo.css">
    <script src=script.js></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cotizador Fixie</h1>
    <h2>Elegí los componentes de tu bici y te pasamos una cotización aproximada</h2>

    <img src="https://www.99bikes.com.au/media/catalog/product/cache/4cd8834efe9c512019a08934ed546240/3/9/399a0060.png" alt="La bici"style="width:500px;">
    <form>
        <label for="transmision">Elegí un tipo de transmisión:</label>
        <select id="transmision" name="transmision">
          <option value="fijo">Piñon fijo</option>
          <option value="libre">Rueda libre</option>
        </select>
        <label for="RuedaDel">Tipo de Rueda delantera:</label>
        <select id="RuedaDel" name="Rueda delantera">
          <option value="3pared">Triple pared</option>
          <option value="perfilAlto">Perfil Alto</option>
          <option value="Normal">Normal</option>
        </select>
        <label for="RuedaTras">Tipo de Rueda trasera:</label>
        <select id="RuedaTras" name="Rueda trasera">
            <option value="3pared">Triple pared</option>
            <option value="perfilAlto">Perfil Alto</option>
            <option value="Normal">Normal</option>
          </select>

      </form>
      <button onclick="imprimirResultado()">Enviar</button>
      <p>La bici que armaremos es </p>
      <div id=resultado></div>
</body>
</html>
